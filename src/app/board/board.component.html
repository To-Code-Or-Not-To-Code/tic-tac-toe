<div class="cont">
  <h1 style="font-family: sans-serif">Current Player: {{ player }}</h1>

  <button (click)="newGame(false)">Start New Game</button>

  <h2 *ngIf="winner">Player {{ winner }} won the game!</h2>

  <main>
    <app-square
      *ngFor="let val of squares; let i = index"
      [value]="val"
      (click)="makeMove(i)"
    >
    </app-square>
  </main>
</div>
